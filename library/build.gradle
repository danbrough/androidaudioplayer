

repositories {
    jcenter()
}


apply plugin: 'com.android.library'
apply plugin: 'maven-publish'


android {

    compileSdkVersion parent.TARGET_SDK
    buildToolsVersion parent.BUILD_TOOLS_VERSION

    defaultConfig {
        versionCode parent.VERSION_CODE
        versionName parent.VERSION_NAME
        minSdkVersion 8
        targetSdkVersion parent.TARGET_SDK
    }

    lintOptions { abortOnError false }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDir 'libs'
        }

        androidTest.setRoot('tests')
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'danbroid'
            artifactId 'andrudio'
            version parent.VERSION_NAME
            artifact("$buildDir/outputs/aar/library-release.aar")
        }
    }
}

dependencies {
}
