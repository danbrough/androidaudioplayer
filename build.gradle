task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}


allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }
}

ext {
    GRADLE_PLUGIN = "com.android.tools.build:gradle:1.5.0"
    TARGET_SDK = 23
    BUILD_TOOLS_VERSION = "23.0.2"
    APP_COMPAT_VERSION = "23.2.1"
    VERSION_CODE = 1
    VERSION_NAME = "1.1"
}

defaultTasks 'run'
