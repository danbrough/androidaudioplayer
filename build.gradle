task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}


buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}


allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }
}

ext {
    GRADLE_PLUGIN = "com.android.tools.build:gradle:1.3.1"
    TARGET_SDK = 23
    BUILD_TOOLS_VERSION = "23.0.1"
    APP_COMPAT_VERSION = "23.1.0"
    VERSION_CODE = 1
    VERSION_NAME = "1.1"
}

defaultTasks 'run'
