task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}


buildscript {
    repositories {
        jcenter()
	mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0-beta4'
    }
}


allprojects {
    repositories {
        jcenter()
	mavenLocal()
    }
}

ext {
    GRADLE_PLUGIN = "com.android.tools.build:gradle:1.3.0-beta4"
    TARGET_SDK = 22
    BUILD_TOOLS_VERSION = "23.0.0 rc3"
    APP_COMPAT_VERSION = "22.2.+"
    VERSION_CODE = 1
    VERSION_NAME = "1.0-SNAPSHOT"
}

defaultTasks 'run'
